name: sketch_cloud
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  bloc: ^9.1.0
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7
  cupertino_icons: ^1.0.8
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  cloud_firestore: ^6.0.3
  firebase_storage: ^13.0.3
  image_gallery_saver: "1.7.1"
  share_plus: "7.2.1"
  permission_handler: "11.3.0"
  connectivity_plus: "5.0.1"
  path_provider: ^2.1.5
  flutter_local_notifications: ^19.5.0
  http: ^1.5.0
  image_picker: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
     - assets/images/icons/
     - assets/images/background/

  fonts:
    - family: PressStart2P

      fonts:
        - asset: assets/fonts/PressStart2P-Regular.ttf
